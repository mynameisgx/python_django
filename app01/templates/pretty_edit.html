{% extends 'layout.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加靓号
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" href="/pretty/edit/" novalidate>
     {#设置novalidate是为了取消浏览器自动校验信息#}
                {#当作是安全机制#}
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label for="depart" class="col-sm-2 control-label">{{ field.label }}</label>
                {#modelform可以帮助默认生成input框#}
                    <div class="col-sm-8">
                        {{ field }}
                    </div>
                    <span style="color: red">{{ field.errors.0 }}</span>
                    {#一个输入框可能有多个报错#}
                {#错误列表#}
                </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
