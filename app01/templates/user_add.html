{% extends 'layout.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加用户
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" href="/user/add/">
                {#当作是安全机制#}
                {% csrf_token %}
                <div class="form-group">
                    <label for="dep_name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" placeholder="姓名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dep_name" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="pw" placeholder="密码">
                    </div>
                </div>


                <div class="form-group">
                    <label for="dep_name" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="age" placeholder="年龄">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dep_name" class="col-sm-2 control-label">余额</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="ac" placeholder="余额">
                    </div>
                </div>


                <div class="form-group">
                    <label for="dep_name" class="col-sm-2 control-label">入职时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="time" placeholder="入职时间">
                    </div>
                </div>


                <div class="form-group">
                    <label for="dep_name" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="gender">
                           {% for item in gender_choice %}
                               <option value="{{ item.0 }}">{{ item.1 }}</option>"
                            {% endfor %}
                        </select>
                    </div>
                </div>

                 <div class="form-group">
                    <label for="dep_name" class="col-sm-2 control-label">部门</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="depart">
                            {% for item in depart_list %}
                               <option value="{{ item.id }}">{{ item.title }}</option>"
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
